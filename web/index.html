<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasilyPanel5 - Minecraft服务器管理面板</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
</head>
<body>
    <!-- 主应用容器 -->
    <div class="app-container" id="app">
        <!-- 左侧导航栏 -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <!-- 主要导航 -->
                <div class="nav-section">
                    <div class="nav-section-title">主要功能</div>
                    <div class="nav-items">
                        <a href="#dashboard" class="nav-item active" data-page="dashboard" data-tooltip="仪表盘">
                            <i class="mdi mdi-view-dashboard"></i>
                            <span class="nav-text">仪表盘</span>
                        </a>
                        <a href="#servers" class="nav-item" data-page="servers" data-tooltip="实例管理">
                            <i class="mdi mdi-server"></i>
                            <span class="nav-text">实例管理</span>
                        </a>
                        <a href="#templates" class="nav-item" data-page="templates" data-tooltip="服务端市场">
                            <i class="mdi mdi-store"></i>
                            <span class="nav-text">服务端市场</span>
                        </a>
                    </div>
                </div>

                <!-- 网络功能 -->
                <div class="nav-section">
                    <div class="nav-section-title">网络功能</div>
                    <div class="nav-items">
                        <a href="#frp" class="nav-item" data-page="frp" data-tooltip="内网穿透">
                            <i class="mdi mdi-tunnel"></i>
                            <span class="nav-text">内网穿透</span>
                        </a>
                    </div>
                </div>

                <!-- 系统管理 -->
                <div class="nav-section">
                    <div class="nav-section-title">系统管理</div>
                    <div class="nav-items">
                        <a href="#files" class="nav-item" data-page="files" data-tooltip="文件管理">
                            <i class="mdi mdi-folder"></i>
                            <span class="nav-text">文件管理</span>
                        </a>
                        <a href="#monitoring" class="nav-item" data-page="monitoring" data-tooltip="监控面板">
                            <i class="mdi mdi-chart-line"></i>
                            <span class="nav-text">监控面板</span>
                        </a>
                        <a href="#settings" class="nav-item" data-page="settings" data-tooltip="系统设置">
                            <i class="mdi mdi-cog"></i>
                            <span class="nav-text">系统设置</span>
                        </a>
                    </div>
                </div>

                <!-- 安全设置 -->
                <div class="nav-section">
                    <div class="nav-section-title">安全设置</div>
                    <div class="nav-items">
                        <a href="#auth" class="nav-item" data-page="auth" data-tooltip="双因素认证">
                            <i class="mdi mdi-shield-account"></i>
                            <span class="nav-text">双因素认证</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 侧边栏底部 -->
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="mdi mdi-account"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name">管理员</div>
                        <div class="user-role">系统管理员</div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 顶部状态栏 -->
            <header class="top-bar">
                <div class="top-bar-left">
                    <div class="app-title">
                        <h1>EasilyPanel5</h1>
                        <span class="version">v1.1.0</span>
                    </div>
                </div>
                <div class="top-bar-center">
                    <div class="breadcrumb" id="breadcrumb">
                        <span class="breadcrumb-item active">仪表盘</span>
                    </div>
                </div>
                <div class="top-bar-right">
                    <div class="status-indicators">
                        <div class="connection-status" id="connectionStatus">
                            <i class="mdi mdi-circle"></i>
                            <span>连接中...</span>
                        </div>
                        <button class="theme-toggle" id="themeToggle" title="切换主题">
                            <i class="mdi mdi-theme-light-dark"></i>
                        </button>
                        <button class="sidebar-toggle" id="sidebarToggle" title="固定侧边栏">
                            <i class="mdi mdi-pin"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 页面内容区域 -->
            <div class="page-content" id="pageContent">
                <!-- 仪表盘页面 -->
                <div class="page active" id="dashboard-page">
                    <div class="page-header">
                        <h2>系统概览</h2>
                        <p>EasilyPanel5 服务器管理面板</p>
                    </div>
                    
                    <div class="dashboard-grid">
                        <!-- 系统状态卡片 -->
                        <div class="card">
                            <div class="card-header">
                                <h3>系统状态</h3>
                                <i class="mdi mdi-monitor-dashboard"></i>
                            </div>
                            <div class="card-content">
                                <div class="status-grid">
                                    <div class="status-item">
                                        <span class="status-label">Java环境</span>
                                        <span class="status-value" id="javaStatus">检测中...</span>
                                    </div>
                                    <div class="status-item">
                                        <span class="status-label">守护进程</span>
                                        <span class="status-value" id="daemonStatus">启动中...</span>
                                    </div>
                                    <div class="status-item">
                                        <span class="status-label">FRP状态</span>
                                        <span class="status-value" id="frpStatus">检查中...</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 服务器统计卡片 -->
                        <div class="card">
                            <div class="card-header">
                                <h3>服务器统计</h3>
                                <i class="mdi mdi-server"></i>
                            </div>
                            <div class="card-content">
                                <div class="stats-grid">
                                    <div class="stat-item">
                                        <div class="stat-number" id="totalServers">0</div>
                                        <div class="stat-label">总服务器</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-number" id="runningServers">0</div>
                                        <div class="stat-label">运行中</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-number" id="stoppedServers">0</div>
                                        <div class="stat-label">已停止</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 快速操作卡片 -->
                        <div class="card">
                            <div class="card-header">
                                <h3>快速操作</h3>
                                <i class="mdi mdi-lightning-bolt"></i>
                            </div>
                            <div class="card-content">
                                <div class="quick-actions">
                                    <button class="quick-action-btn" data-action="create-server">
                                        <i class="mdi mdi-plus"></i>
                                        <span>创建服务器</span>
                                    </button>
                                    <button class="quick-action-btn" data-action="start-all">
                                        <i class="mdi mdi-play"></i>
                                        <span>启动全部</span>
                                    </button>
                                    <button class="quick-action-btn" data-action="backup-all">
                                        <i class="mdi mdi-backup-restore"></i>
                                        <span>备份全部</span>
                                    </button>
                                    <button class="quick-action-btn" data-action="system-info">
                                        <i class="mdi mdi-information"></i>
                                        <span>系统信息</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 最近活动卡片 -->
                        <div class="card full-width">
                            <div class="card-header">
                                <h3>最近活动</h3>
                                <i class="mdi mdi-history"></i>
                            </div>
                            <div class="card-content">
                                <div class="activity-list" id="activityList">
                                    <div class="activity-item">
                                        <div class="activity-icon">
                                            <i class="mdi mdi-information"></i>
                                        </div>
                                        <div class="activity-content">
                                            <div class="activity-title">系统启动</div>
                                            <div class="activity-time">刚刚</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 其他页面将在这里动态加载 -->
                <div class="page" id="servers-page"></div>
                <div class="page" id="templates-page"></div>
                <div class="page" id="frp-page"></div>
                <div class="page" id="files-page"></div>
                <div class="page" id="monitoring-page"></div>
                <div class="page" id="settings-page"></div>
                <div class="page" id="auth-page"></div>
            </div>
        </main>

        <!-- 侧边栏遮罩层（移动端） -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
    </div>

    <!-- 通知容器 -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- 模态框容器 -->
    <div class="modal-container" id="modalContainer"></div>

    <!-- 脚本 -->
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/pages/auth.js"></script>
    <script src="/static/js/pages/servers.js"></script>
    <script src="/static/js/pages/templates.js"></script>
    <script src="/static/js/pages/frp.js"></script>
    <script src="/static/js/pages/files.js"></script>
    <script src="/static/js/pages/monitoring.js"></script>
    <script src="/static/js/pages/settings.js"></script>
</body>
</html>
